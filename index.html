<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trip Schedule 2026</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Core iCal Parser -->
    <script src="https://cdn.jsdelivr.net/npm/ical.js@1.5.0/build/ical.min.js"></script>
    <!-- Scheduler Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js"></script>
    <!-- iCalendar Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        .fc { --fc-button-bg-color: #2563eb; --fc-event-bg-color: #3b82f6; --fc-border-color: #e2e8f0; }
        .fc-view-harness { background: white; min-height: 650px; border-radius: 1rem; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #3b82f6; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fc-resource-header { background: #f8fafc !important; font-weight: 800 !important; color: #475569 !important; text-transform: uppercase; font-size: 0.7rem; }
        .fc-event { cursor: pointer; border: none !important; padding: 2px 4px; border-radius: 4px !important; }
        /* Hide scrollbars but keep functionality */
        .fc-scroller::-webkit-scrollbar { width: 4px; }
        .fc-scroller::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-12">

    <div class="max-w-6xl mx-auto px-4 pt-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-black text-slate-900 flex items-center gap-2">
                    <svg class="w-7 h-7 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    Trip Schedule 2026
                </h1>
                <p id="status-text" class="text-slate-500 text-sm font-medium italic">Focused View: June 25 â€“ July 12</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <div class="inline-flex rounded-xl border bg-white p-1 shadow-sm">
                    <button id="btn-month" onclick="changeView('dayGridMonth')" class="px-3 py-1.5 text-xs font-bold rounded-lg hover:bg-slate-50">Month</button>
                    <button id="btn-resource" onclick="changeView('resourceTimeGridDay')" class="px-3 py-1.5 text-xs font-bold rounded-lg bg-blue-600 text-white shadow-sm">Resources</button>
                </div>
                <button onclick="refreshCalendar()" class="bg-white border px-4 py-2 rounded-xl shadow-sm hover:bg-slate-50 text-slate-600 font-bold text-sm flex items-center gap-2">
                    <span id="load-spinner" class="loader hidden"></span>
                    <span>Sync</span>
                </button>
                <button onclick="toggleDebug()" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-xl font-bold text-sm text-[10px]">DEBUG LOG</button>
            </div>
        </header>

        <div id="debug-log" class="hidden mb-4 p-4 bg-slate-900 text-green-400 font-mono text-[10px] rounded-xl overflow-auto max-h-40"></div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6">
            <div class="flex flex-col gap-4">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">iCloud Calendar Link (.ics)</label>
                    <div class="flex gap-2">
                        <input type="text" id="cal-url" 
                            class="flex-1 bg-slate-50 border rounded-xl px-4 py-2.5 text-xs focus:ring-2 focus:ring-blue-500 outline-none" 
                            value="https://p126-caldav.icloud.com/published/2/NDUxMTE5Mzc3NDUxMTE5My04_xu67XBifGeMipd_lo2obpZ8fwhiusLZcmcIo6S7HHzY0EIVLURkXfRFCVoZlw7JTyAh16NadTPmMHcNjmY">
                        <button onclick="updateSource()" class="bg-blue-600 text-white px-6 py-2 rounded-xl text-xs font-bold shadow-md hover:bg-blue-700">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden min-h-[600px]">
            <div id="calendar" class="p-2"></div>
        </div>
    </div>

    <script>
        let calendar;
        const debugEl = document.getElementById('debug-log');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            debugEl.innerHTML += `<div>[${time}] ${msg}</div>`;
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        function toggleDebug() { debugEl.classList.toggle('hidden'); }

        function getProxiedUrl(rawUrl) {
            const cleanUrl = rawUrl.trim().replace('webcal://', 'https://');
            return `https://api.allorigins.win/raw?url=${encodeURIComponent(cleanUrl)}&t=${Date.now()}`;
        }

        function initCalendar() {
            const calendarEl = document.getElementById('calendar');
            if (typeof FullCalendar === 'undefined' || !FullCalendar.Calendar) {
                setTimeout(initCalendar, 200);
                return;
            }

            calendar = new FullCalendar.Calendar(calendarEl, {
                schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
                initialView: 'resourceTimeGridDay',
                
                // --- FOCUS SETTINGS ---
                initialDate: '2026-06-25', // Start focus on June 25th
                validRange: {
                    start: '2026-06-25',
                    end: '2026-07-13' // End of July 12th (exclusive, so we set to 13th)
                },
                // ----------------------

                resources: [
                    { id: 'transp', title: 'Transportation', eventColor: '#3b82f6' },
                    { id: 'stay', title: 'Lodging / Stay', eventColor: '#10b981' },
                    { id: 'activity', title: 'Activities', eventColor: '#f59e0b' },
                    { id: 'other', title: 'Miscellaneous', eventColor: '#64748b' }
                ],
                headerToolbar: { 
                    left: 'prev,next today', 
                    center: 'title', 
                    right: 'dayGridMonth,resourceTimeGridDay' 
                },
                eventDataTransform: function(eventData) {
                    const title = (eventData.title || "").toLowerCase();
                    if (/flight|train|drive|car|uber|taxi|transport|shuttle/.test(title)) eventData.resourceId = 'transp';
                    else if (/hotel|airbnb|stay|check|lodging|hostel/.test(title)) eventData.resourceId = 'stay';
                    else if (/tour|visit|dinner|lunch|museum|sightseeing|activity|reservation/.test(title)) eventData.resourceId = 'activity';
                    else eventData.resourceId = 'other';
                    return eventData;
                },
                events: {
                    url: getProxiedUrl(document.getElementById('cal-url').value),
                    format: 'ics',
                    success: function(events) {
                        log(`Synced ${events.length} trip events.`);
                    },
                    failure: function() {
                        log("Sync Failed. Check connection or link validity.");
                    }
                },
                loading: (isLoading) => {
                    document.getElementById('load-spinner').classList.toggle('hidden', !isLoading);
                },
                slotMinTime: "06:00:00",
                slotMaxTime: "24:00:00",
                height: 'auto',
                nowIndicator: true,
                allDaySlot: true
            });

            calendar.render();
            log("Calendar Initialized (Range Restricted).");
        }

        function changeView(viewName) {
            calendar.changeView(viewName);
            const isResource = viewName === 'resourceTimeGridDay';
            document.getElementById('btn-resource').className = isResource ? "px-3 py-1.5 text-xs font-bold rounded-lg bg-blue-600 text-white shadow-sm" : "px-3 py-1.5 text-xs font-bold rounded-lg hover:bg-slate-50";
            document.getElementById('btn-month').className = !isResource ? "px-3 py-1.5 text-xs font-bold rounded-lg bg-blue-600 text-white shadow-sm" : "px-3 py-1.5 text-xs font-bold rounded-lg hover:bg-slate-50";
        }

        function updateSource() {
            const url = document.getElementById('cal-url').value;
            calendar.getEventSources().forEach(s => s.remove());
            calendar.addEventSource({ url: getProxiedUrl(url), format: 'ics' });
            log("Feed updated.");
        }

        function refreshCalendar() { calendar.refetchEvents(); }

        window.onload = initCalendar;
    </script>
</body>
</html>
